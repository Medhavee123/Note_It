<body>

  <div id="your-element-selector">

    <header>
      <i class="fa-regular fa-notebook"></i>
        <h1>
            Note It
        </h1>
    </header>
    <section class="maincont">
        <div class="leftcont">
          <h3>Save Your Notes</h3>
          <form action="">
            <input type="text"  placeholder="title"  id="title" value="">
            <textarea name="" cols="30" rows="10" placeholder="Note" id="note" value=""></textarea>
            <button id="btn">Save</button>
        </form>
      </div>
        <div class="rightcont" id="rightdiv"></div>


    </section>
  </div>
